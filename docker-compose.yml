version: "0.1"
services:

  v2ray:
    image: v2fly/v2fly-core
    container_name: v2ray
    ports:
      - 8886:8886
      - 8887:8887
    command: run -c /etc/v2ray/config.json
    
    volumes:
      - ./config/v2ray-server.json:/etc/v2ray/config.json
    restart: unless-stopped
  
  warp-proxy:
    image: wdjoys/warp-proxy
    container_name: warp-proxy
    expose:
     - 40001
    tty: true
    stdin_open: true
    restart: unless-stopped
